<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	
    <title>To-Do Application</title>

</head>
<body>
  <div class = "container">
    <div class = "header">
      <img src="todo_icon.png" alt = "logo" class = "header__logo">
      <div class = "app__name">To-Do App</div>
    </div>
    <div class = "todo">
    	<h1> To-Do List Items </h1>

    	<ul class = "todo__list">
    	</ul>
    </div>
    <div class = "mani">
    	<h2> Manipulation Tools </h2>
    	
    	<ul class = "mani__list">
    		<li class="mani__item">
    			<label style="font-size: 1.2rem;"> New Task: </label>
    			<input type="text" name="new_task" class = "input__task">
    		</li>
    		<li class="mani__item">
    			<button type="button" name="new_task" class="task__btn--add">ADD</button>
    		</li>
    		<li class="mani__item">
                <button type="button" name="clear_all_task" class="task__btn--clear">Clear All</button>
			</li>
			<li class="mani__item">
                <button type="button" name="sort_task_alpha" class="task__btn--alphSort">Sort Aplhbetically</button>
			</li>
			<li class="mani__item">
                <button type="button" name="sort_task_time" class="task__btn--timeSort">Chronological Sort</button>
            </li>
    	</ul>
    </div>
  </div>

<script type="text/javascript" src="bundle_2.js"></script>
</body>
</html>
